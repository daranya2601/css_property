<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
</head>
<body>

<h1>CSS Properties</h1>

<div style="background-color: red;color: black;padding: 10px 10px 10px 10px;">
  <h2>Background Color</h2>
  <p>Background color is changed using CSS property</p>
</div>

<br><br>

<div style="border-style: double;padding: 10px 10px 10px 10px;">
  <h2>Border</h2>
  <p>Changing Borders using CSS property</p>
</div>

<br><br>

<div style="color:lightcoral;font-family:'Courier New', Courier, monospace;padding: 10px 10px 10px 10px;border-style: dotted;border-top-color: crimson;border-bottom-color: crimson;">
  <h2>Font</h2>
  <p>Changed font style and color changed using CSS property</p>
</div>

</body>
</html>
